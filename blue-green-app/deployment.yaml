apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivial-go-web-app
  labels:
    app: trivial-go-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trivial-go-web-app
  template:
    metadata:
      labels:
        app: trivial-go-web-app
    spec:
      containers:
      - name: webserver-simple
        image: docker.io/kostiscodefresh/gitops-canary-app:v1.0
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: test_123
          valueFrom:
            configMapKeyRef:
              name: test   # Reference to the ConfigMap for environment variables
              key: key
